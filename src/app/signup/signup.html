<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box register">
            <h1>Registration</h1>
            <form id="registerForm">
                <div class="input-box">
                    <input type="text" placeholder="Brugernavn" id="username" name="username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Kodeord" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Registrer</button>
                <button type="button" class="home btn">Hjem</button>
                <div class="login-register">
                    <p>Har du allerede en konto? 
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
