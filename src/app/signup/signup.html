<div class="form-wrapper">
  <h1>Register</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <input type="text" placeholder="Full Name" formControlName="fullName"/>
    </div>
    <div>
      <input type="email" placeholder="Email" formControlName="emailId"/>
        <div *ngIf="form.get('emailId')?.invalid && form.get('emailId')?.touched">
    Please enter a valid email address.
  </div>

    </div>
    <div>
      <input type="password" placeholder="Password" formControlName="password"/>
    </div>
    <div>
      <button type="submit" [disabled]="form.invalid">Sign Up</button>
    </div>
  </form>
</div>
