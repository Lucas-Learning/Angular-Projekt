<h1>Login</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <input type="email" placeholder="Email" formControlName="emailId" />
  </div>
  <div>
    <input type="password" placeholder="Password" formControlName="password" />
  </div>
  <div>
    <button type="submit">Log In</button>
  </div>
</form>
