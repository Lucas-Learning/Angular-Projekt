<div class="chat-container">
  <h2>Chat is very nice</h2>

  <div class="messages">
    <div *ngFor="let msg of messages">
      <strong>{{ msg.sender }}:</strong> {{ msg.text }} <small>{{ msg.timestamp }}</small>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="sendMessage()">
    <input type="text" formControlName="message" placeholder="Type a message..." />
    <button type="submit">Send</button>
  </form>
</div>
