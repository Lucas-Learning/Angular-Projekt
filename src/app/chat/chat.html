<div class="chat-container">
  <!-- Chat Header -->
  <div class="chat-header">
    <div class="chat-header-info">
      <div class="chat-title">Chat Room</div>
      <div class="chat-status">{{ messages.length }} messages</div>
    </div>
    <div class="chat-actions">
      <button class="action-btn" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Messages Area -->
  <div class="messages-container">
    <div class="messages-list" #messagesContainer>
      <div *ngFor="let msg of messages; let i = index" 
           class="message-wrapper"
           [class.own-message]="msg.sender === currentUser"
           [class.other-message]="msg.sender !== currentUser">
        
        <div class="message-bubble">
          <div class="message-content">
            <div class="message-text">{{ msg.text }}</div>
          </div>
          <div class="message-meta">
            <span class="message-sender" *ngIf="msg.sender !== currentUser">{{ msg.sender }}</span>
            <span class="message-time">{{ msg.timestamp | date:'short' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message Input -->
  <div class="message-input-container">
    <form [formGroup]="form" (ngSubmit)="sendMessage()" class="message-form">
      <div class="input-wrapper">
        <button type="button" class="attachment-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
          </svg>
        </button>
        
        <input 
          type="text" 
          formControlName="message" 
          placeholder="Type a message..." 
          class="message-input"
          autocomplete="off" />
        
   
      </div>
      
      <button type="submit" class="send-btn" [disabled]="!form.get('message')?.value?.trim()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </form>
  </div>
</div>
