<div class="chat-container">
  <!-- Header -->
  <div class="chat-header">
    <div class="chat-header-info">
      <div class="chat-title">Chat Room</div>
      <div class="chat-status">{{ messages.length }} messages</div>
    </div>
    <div class="chat-actions">
      <button class="action-btn" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Messages -->
  <div class="messages-container">
    <div class="messages-list" #messagesContainer>
      <div *ngFor="let msg of messages; let i = index" 
           class="message-wrapper"
           [class.own-message]="msg.sender === currentUser"
           [class.other-message]="msg.sender !== currentUser"
           [class.replying]="msg.replyTo">

        <div class="message-bubble">
          <!-- Reply Preview -->
          <span class="message-reply" *ngIf="msg.replyTo">
            Replying to {{ msg.replyTo.sender }}
          </span>
 
          <!-- Message Content -->
          <div class="message-content">
            <div class="message-text">{{ msg.text }}</div>
          </div>

          <!-- Message Meta -->
          <div class="message-meta">
            <span class="message-sender" *ngIf="msg.sender !== currentUser">{{ msg.sender }}</span>
            <span class="message-time">{{ msg.timestamp | date:'short' }}</span>
          </div>

          <!-- Reply button -->
          <button class="reply-btn" type="button" (click)="onReply(msg)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M10 9V5l-7 7 7 7v-4h4c3.31 0 6 2.69 6 6v-2c0-4.42-3.58-8-8-8h-2z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="message-input-container">
    <form [formGroup]="form" (ngSubmit)="sendMessage()" class="message-form">
      <div class="input-wrapper">
        <input 
          type="text" 
          formControlName="message" 
          placeholder="Type a message..." 
          class="message-input"
          autocomplete="off" />
      </div>
      <button type="submit" class="send-btn" [disabled]="!form.get('message')?.value?.trim()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </form>
  </div>
</div>
