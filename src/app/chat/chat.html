<div class="chat-container">
  <div class="chat-header">
    <div class="chat-header-info">
      <div class="chat-title">Chat Room</div>
      <div class="chat-status">{{ messages.length }} messages</div>
    </div>
    <div class="chat-actions">
      <button class="action-btn" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        </svg>
      </button>
    </div>
  </div>
  <div class="messages-container">
    <div class="messages-list" #messagesContainer>
      <div *ngFor="let msg of messages; let i = index" 
           class="message-wrapper"
           [class.own-message]="msg.sender === currentUser"
           [class.other-message]="msg.sender !== currentUser">
        
        <div class="message-bubble">
          <div class="message-content">
            <div class="message-text">{{ msg.text }}</div>
          </div>
          <div class="message-meta">
            <span class="message-sender" *ngIf="msg.sender !== currentUser">{{ msg.sender }}</span>
            <span class="message-time">{{ msg.timestamp | date:'short' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="message-input-container">
    <input type="file" class="file-input"
    (change)="onFileSelected($event)"#fileUpload hidden>

  <div class="file-upload">
{{fileName || "No file uploaded yet."}}

<button mat-mini-fab color="primary" class="upload-btn"
(click)="fileUpload.click()">
<mat-icon>attach_file</mat-icon>
</button>
<button *ngIf="selectedFile" mat-minifab color="accent" (click)="uploadFile()">
  <mat-icon>cloud_upload</mat-icon>
</button>
  </div>
    <form [formGroup]="form" (ngSubmit)="sendMessage()" class="message-form">
      <div class="input-wrapper">
        <input 
          type="text" 
          formControlName="message" 
          placeholder="Type a message..." 
          class="message-input"
          autocomplete="off" />
      </div>
      <button type="submit" class="send-btn" [disabled]="!form.get('message')?.value?.trim()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </form>
  </div>
</div>
